<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser name!");
    switch (browser) {
        case "Edge":
            alert("You've got the Edge!");
            break;
        case "Chrome":
        case "Safari":
        case "Firefox":
        case "Opera":
            alert("Okay we support the browsers too.")
            break;
        default:
            alert("We hope this page look ok!")
    }
</script>
</body>
</html>
